<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>Adding Event Listeners</h1>
    <button class="btns" id="btn-1" onclick="alert(`BUtton-1 has clicked`)">This is Button - 1</button>
    <button class="btns" id="btn-2">This is Button - 2</button>
    <button class="btns" id="btn-3">This is Button - 3</button>
    <button class="btns" id="btn-4">This is Button - 4</button>
    <button class="btns" id="btn-5">This is Button - 5</button>
    <button class="btns" id="btn-6">This is Button - 6</button>
</body>
<script>
    const firstButton = document.querySelector(".btns")
    firstButton.style.padding = "15px"
    firstButton.style.backgroundColor = "#212121"
    firstButton.style.color = "#fff"
    firstButton.style.borderRadius = "10px"

    // First approach ------------------
    // Adding onclick event as an attribute in button tag

    // Second Approach -------------------
    // .onclick()
    const thirdButton = document.querySelector("#btn-3")
    thirdButton.onclick = () => alert(` Button - 3  has clicked`)

    // Third Approach ----------------------
    // addEventListener
    const fifthButton = document.querySelector("#btn-5")
    fifthButton.addEventListener('click', () => {alert(`Button - 5 has clicked..`)})
</script>
</html>
