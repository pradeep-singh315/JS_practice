    // Third Approach  -------->
    // This is actually based on the callback hell

    const changeColor = (newColor, delay, nextColor) => {
        setTimeout(() => {
            h1.style.color = newColor
            if(nextColor) nextColor()
        }, delay)
    }

    changeColor("red", 1000, () => {
        changeColor("green", 1000, () => {
            changeColor("salmon", 1000, () => {
                changeColor("blue", 1000, () => {
                    changeColor("orange", 1000)
                })
            })
        })
    })
