<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model -- Creating new element</title>
</head>
<body>
    <h1 id="main-heading">Top Demanding Courses</h1>
    <ul class="li-container">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    // Adding new element ---------------
    function addLanguage(languageName){
    const li = document.createElement('li')
    li.innerHTML = `${languageName}`
    document.querySelector(".li-container").appendChild(li)
    }
    addLanguage("PHP")
    addLanguage("Python")

    
</script>
</html>
