<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model -- Creating new element</title>
</head>
<body>
    <h1 id="main-heading">Top Demanding Courses</h1>
    <ul class="li-container">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    // Adding new element ---------------
    function addLanguage(languageName){
    const li = document.createElement('li')
    li.innerHTML = `${languageName}`
    document.querySelector(".li-container").appendChild(li)
    }
    addLanguage("PHP")
    addLanguage("Python")

    // Adding new element from new method--------------
    function newAddFunction(langName)
    {
        newLi = document.createElement('li')
        const addText = document.createTextNode(langName)
        newLi.appendChild(addText)
        document.querySelector(".li-container").appendChild(newLi)
    }
    newAddFunction("Kotlin")
    newAddFunction("VB Script")

    // Edit the existing content
    const editOne = (content) =>{
        const firstLI = document.querySelector("li:first-child")
        firstLI.innerHTML = `${content}`
    }
    editOne("C++")

    // Editing with another method
    const editTwo = (content) => {
        const secondLI = document.querySelector("li:nth-child(2)")
        secondLI.textContent = `${content}`
    }
    editTwo("React JS")

    // Editing with another method
    const editThree = (content) => {
        const thirdLI = document.querySelector("li:nth-child(3)")
        thirdLI.outerHTML = `<li> ${content} </li>`
    }
    editThree("Angular JS")

    // Editing with another method
    const editFour = (content) => {
        const fifthLI = document.querySelector("li:last-child")
        fifthLI.replaceWith(`${content}`)
    }
    editFour("C#")

    // Deleting an existing child
    document.querySelector("li:last-child").remove()
</script>
</html>
